<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <script src="https://kit.fontawesome.com/8f941869ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css" />
    <!-- <script defer src="./index.js"></script> -->
    <script defer src="./T.index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="todolistBox">
        <header>
          <h1>To Do List</h1>
        </header>
        <div class="content">
          <div class="form">
            <input type="text" id="todo_form" placeholder="입력" />
            <button id="todo_btn">+</button>
          </div>
          <ul class="todo_list"></ul>
        </div>
      </div>
      <div><i class="fa-solid fa-heart"></i></div>
    </div>
  </body>
</html>
